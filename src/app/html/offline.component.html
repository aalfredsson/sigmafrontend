<div class="location-box">
    <table id="device_filter2" class="tablesorter">
        <thead>
            <tr>
                <ng-container *ngFor="let device of devices | uniqFilter:'device.locationId'">
                    <ng-container  *ngIf="device.contactLost == true">
                        <th class="header">Name</th>
                        <th class="header">Time Offline </th>   
                    </ng-container>
                    
                    <ng-container  *ngIf="device.contactLost == false">
                        <p>All devices are online.</p>
                    </ng-container>
                </ng-container>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let device of devices">
                <ng-container  *ngIf="device.contactLost == true">
                    <tr class="device_row" (click)="onSelect(device)" (click)="gotoDetail()">
                        <td>{{ device.name }}</td>
                        <td>{{ device.contactLostTime | relativeDate:'device.contactLostTime' }} </td>  
                    </tr>
                </ng-container>
            </ng-container>
        </tbody>
    </table>
</div>
